<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Ubuntu:wght@300;400;500&display=swap');
        * {
            padding: 0;
            margin: 0;
            outline: 0;
            text-decoration: none;
        }

        body {
            background-color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
            min-height: 100vh;
            margin: auto;
        }

        .form-div {
            display: flex;
            flex-direction: column;
        }

        .form-div form {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
            padding: 3vh 2vw;
            border: 1px solid rgba(128, 128, 128, 0.3);
        }

        .form-div form .instaLogo {
            width: 200px;
            margin: 20px 0;
        }

        .form-div form .input {
            width: 90%;
            padding: .6rem;
            border-radius: 8px;
            border: 1px solid rgba(128, 128, 128, 0.3);
            margin: 3px;
        }

        .login-btn {
            width: 97%;
            padding: .4rem;
            font-weight: 700;
            background-color: rgb(1, 183, 255);
            border: none;
            border-radius: 8px;
            margin: 8px 0px;
            color: white;
        }

        #or {
            margin: 20px 0;
        }

        #or:before,
        #or:after {
            content: '------------------------';
            color: rgba(128, 128, 128, 0.7);
            margin: 0 10px;
        }

        .fb-login {
            font-weight: 700;
            font-size: 95%;
            color: rgb(85, 0, 255);
            margin-bottom: 30px;
            margin-top: 10px;
        }

        .sign-up {
            text-align: center;
            border: 1px solid rgba(128, 128, 128, 0.3);
            padding: 20px;
            margin: 10px;
        }

        .get-app {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .store {
            display: flex;
            align-items: center;
        }

        #play {
            width: 190px;
        }

        #microsoft {
            width: 135px;
            border-radius: 8px;
        }
        .fp{
            font-size: small;
            margin: 5px;
        }
    </style>
</head>
<body>
    <main>
        <img src="IG.jpeg" alt="" class="phoneImg">
        <div class="form-div">
            <form action="">
                <img class="instaLogo" src="instaLogo.png" alt="logo">
                <input type="text" class="input" placeholder="phone number, username, or email" required>
                <input type="password" class="input" required placeholder="Password">
                <button class="login-btn">Log In</button>
                <p id="or">OR</p>
                <a href="#" class="fb-login"><i class="fa-brands fa-square-facebook"></i> Log in with Facebook</a>
                <a href="#" class="fp">Forgot password?</a>
            </form>
            <div class="sign-up">
                <p>Don't have an account? <a href="#" class="sign-link">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <img id="play" src="playStore.png" alt="">
                    <img id="microsoft" src="getMicrosoft.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
